<body style="display: flex; flex-direction: column; min-height: 100vh;">

            bottom: -2px;

    <script>
        const modal = document.getElementById('cmd-k-modal');
        const input = document.getElementById('cmd-k-input');
        const results = document.querySelectorAll('.search-result');
        let selectedIndex = 0;

        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                openModal();
            }

            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }

            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, results.length - 1);
                    updateSelection();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, 0);
                    updateSelection();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    results[selectedIndex].click();
                }
            }
        });

        document.getElementById('cmd-k-trigger').addEventListener('click', openModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        input.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            results.forEach(result => {
                const title = result.getAttribute('data-title').toLowerCase();
                result.style.display = title.includes(query) ? 'block' : 'none';
            });
        });

        function openModal() {
            modal.style.display = 'flex';
            input.value = '';
            input.focus();
            selectedIndex = 0;
            results.forEach(r => r.style.display = 'block');
            updateSelection();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function updateSelection() {
            results.forEach((r, i) => {
                if (i === selectedIndex) {
                    r.classList.add('selected');
                    r.scrollIntoView({ block: 'nearest' });
                } else {
                    r.classList.remove('selected');
                }
            });
        }

        // Copy button functionality
        document.addEventListener('DOMContentLoaded', function () {
            const preBlocks = document.querySelectorAll('.blog-content pre');

            preBlocks.forEach(function (pre) {
                const button = document.createElement('button');
                button.className = 'copy-button';
                button.textContent = 'copy';

                button.addEventListener('click', function () {
                    const code = pre.querySelector('code');
                    const text = code.textContent;

                    navigator.clipboard.writeText(text).then(function () {
                        button.textContent = 'copied!';
                        button.classList.add('copied');

                        setTimeout(function () {
                            button.textContent = 'copy';
                            button.classList.remove('copied');
                        }, 2000);
                    }).catch(function (err) {
                        button.textContent = 'failed';
                        setTimeout(function () {
                            button.textContent = 'copy';
                        }, 2000);
                    });
                });

                pre.appendChild(button);
            });
        });
    </script>
