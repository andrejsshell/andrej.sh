<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="twitter:description" content="thoughts on software, dev tools, and building things that don't suck.">
    <meta name="twitter:image" content="https://andrej.sh/static/og-image.png">

    <link rel="alternate" type="application/rss+xml" title="andrej acevski" href="https://andrej.sh/rss">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/site.webmanifest">

    <link rel="preload" href="/static/fonts/JetBrainsMono-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/static/css/main.css" as="style">
    <link rel="preload" href="/static/css/site.css" as="style">

    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Tolt Analytics -->
    <script async src="https://cdn.tolt.io/tolt.js" data-tolt="pk_xw5aA3ciT9NVAg6vjZPpYs7v"></script>
    <script async src="https://cdn.tolt.io/tolt.js" data-tolt="pk_aNno7nazwmf1XAWSJctkvmDh"></script>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <div class="body-content" style="flex: 1;">
        <header class="header-container"
            style="max-width: 760px; width: 100%; margin: 0 auto; padding: calc(var(--widget-gap) * 1.5) var(--content-bounds-padding) var(--widget-gap) var(--content-bounds-padding);">
            <nav
                style="background: var(--color-widget-background); border-radius: var(--border-radius); border: 1px solid var(--color-widget-content-border); padding: 0.8rem 1.5rem; display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center; gap: 2rem;">
                    <a href="/" class="nav-item">home</a>
                    <a href="/blog" class="nav-item nav-item-current">blog</a>
                    <a href="/books" class="nav-item">books</a>
                    <a href="/rss.xml" class="nav-item">rss</a>
                </div>
                <button id="cmd-k-trigger" aria-label="Search"
                    style="background: transparent; color: var(--color-text-base); display: inline-flex; align-items: center; gap: 0.4rem; padding: 0; cursor: pointer; border: none; transition: color 0.3s; line-height: 1;">
                    <span style="font-size: var(--font-size-h5);">⌘</span>
                    <kbd
                        style="font-size: var(--font-size-h6); padding: 0.2rem 0.5rem; margin: 0; border: 1px solid var(--color-widget-content-border); background: var(--color-background); border-radius: 3px; box-shadow: none; font-family: inherit; line-height: 1; color: var(--color-text-base);">K</kbd>
                </button>
            </nav>
        </header>

        <main class="page content-ready">
            <div class="page-content"
                style="max-width: 760px; width: 100%; margin: 0 auto; padding: 0 var(--content-bounds-padding);">

                <section style="padding: calc(var(--widget-gap) * 0.1) 0 calc(var(--widget-gap) * 2) 0;">
                    <h1
                        style="font-size: clamp(2rem, 5vw, 3rem); color: var(--color-negative); line-height: 1.1; margin-bottom: calc(var(--widget-gap) * 1.5);">
                        blog
                    </h1>

                    {{if .Posts}}
                    <div class="blog-list">
                        {{range .Posts}}
                        <article class="blog-list-item"
                            style="padding: 1.5rem 0; border-bottom: 1px solid var(--color-widget-content-border);">
                            <div
                                style="display: flex; justify-content: space-between; align-items: baseline; gap: 1rem; margin-bottom: 0.5rem;">
                                <h2
                                    style="font-size: var(--font-size-h2); color: var(--color-text-highlight); margin: 0;">
                                    <a href="/blog/{{.Slug}}"
                                        style="text-decoration: none; color: inherit; transition: color 0.3s;"
                                        onmouseover="this.style.color='var(--color-primary)'"
                                        onmouseout="this.style.color='var(--color-text-highlight)'">{{.Title}}</a>
                                </h2>
                                <span
                                    style="color: var(--color-text-subdue); font-size: var(--font-size-h6); white-space: nowrap;">{{.Date}}</span>
                            </div>
                            <p style="color: var(--color-text-subdue); font-size: var(--font-size-h5); margin: 0;">
                                {{.Excerpt}}
                            </p>
                        </article>
                        {{end}}
                    </div>
                    {{else}}
                    <p style="color: var(--color-text-subdue);">no posts yet. check back soon.</p>
                    {{end}}
                </section>

            </div>


            <footer
                style="max-width: 760px; width: 100%; margin: 0 auto; padding: calc(var(--widget-gap) * 0.1) var(--content-bounds-padding);">
                <div
                    style="text-align: center; padding: 1.5rem 0; border-top: 1px solid var(--color-widget-content-border);">
                    <div style="display: flex; justify-content: center; gap: 2rem; align-items: center;">
                        <a href="https://github.com/andrejsshell" target="_blank" rel="noopener noreferrer"
                            style="color: var(--color-text-base); text-decoration: none; transition: color 0.3s; font-size: var(--font-size-h4);"
                            onmouseover="this.style.color='var(--color-primary)'"
                            onmouseout="this.style.color='var(--color-text-base)'">
                            github
                        </a>
                        <span style="color: var(--color-text-subdue);">·</span>
                        <a href="https://x.com/andrejsshell" target="_blank" rel="noopener noreferrer"
                            style="color: var(--color-text-base); text-decoration: none; transition: color 0.3s; font-size: var(--font-size-h4);"
                            onmouseover="this.style.color='var(--color-primary)'"
                            onmouseout="this.style.color='var(--color-text-base)'">
                            x
                        </a>
                    </div>
                </div>
            </footer>
        </main>

    </div>


    <!-- CMD+K Modal -->
    <div id="cmd-k-modal" class="modal-backdrop"
        style="display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); z-index: 1000; align-items: flex-start; justify-content: center; padding-top: 15vh; backdrop-filter: blur(4px);">
        <div class="modal-content"
            style="background: var(--color-widget-background); border: 1px solid var(--color-widget-content-border); border-radius: var(--border-radius); width: 90%; max-width: 600px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);">
            <input type="text" id="cmd-k-input" placeholder="search..."
                style="width: 100%; padding: 1.5rem; background: transparent; border: none; border-bottom: 1px solid var(--color-separator); color: var(--color-text-highlight); font-size: var(--font-size-h3);">
            <div id="cmd-k-results" style="max-height: 400px; overflow-y: auto;">
                <a href="/" class="search-result" data-title="home"
                    style="display: block; padding: 1.2rem 1.5rem; color: var(--color-text-paragraph); border-bottom: 1px solid var(--color-separator); transition: background 0.2s;">
                    <span style="color: var(--color-text-highlight);">home</span>
                    <span style="color: var(--color-text-subdue); margin-left: 1rem;">→</span>
                </a>
                <a href="/blog" class="search-result" data-title="blog"
                    style="display: block; padding: 1.2rem 1.5rem; color: var(--color-text-paragraph); border-bottom: 1px solid var(--color-separator); transition: background 0.2s;">
                    <span style="color: var(--color-text-highlight);">blog</span>
                    <span style="color: var(--color-text-subdue); margin-left: 1rem;">→</span>
                </a>
                <a href="/books" class="search-result" data-title="books"
                    style="display: block; padding: 1.2rem 1.5rem; color: var(--color-text-paragraph); border-bottom: 1px solid var(--color-separator); transition: background 0.2s;">
                    <span style="color: var(--color-text-highlight);">books</span>
                    <span style="color: var(--color-text-subdue); margin-left: 1rem;">→</span>
                </a>
                <a href="/rss" class="search-result" data-title="rss feed"
                    style="display: block; padding: 1.2rem 1.5rem; color: var(--color-text-paragraph); transition: background 0.2s;">
                    <span style="color: var(--color-text-highlight);">rss</span>
                    <span style="color: var(--color-text-subdue); margin-left: 1rem;">→</span>
                </a>
            </div>
        </div>
    </div>

    <style>
        .nav-item {
            font-size: var(--font-size-h4);
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--color-primary);
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .nav-item-current::after {
            width: 100%;
        }

        /* Remove border from last blog item, and from single items */
        .blog-list-item:last-child {
            border-bottom: none !important;
        }

        #cmd-k-trigger:hover {
            color: var(--color-text-base);
        }

        #cmd-k-trigger:hover kbd {
            border-color: var(--color-primary);
        }

        .search-result:hover,
        .search-result.selected {
            background: var(--color-widget-background-highlight);
        }

        #cmd-k-input:focus {
            outline: none;
        }

        .modal-backdrop {
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

    <script>
        const modal = document.getElementById('cmd-k-modal');
        const input = document.getElementById('cmd-k-input');
        const results = document.querySelectorAll('.search-result');
        let selectedIndex = 0;

        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                openModal();
            }

            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }

            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, results.length - 1);
                    updateSelection();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, 0);
                    updateSelection();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    results[selectedIndex].click();
                }
            }
        });

        document.getElementById('cmd-k-trigger').addEventListener('click', openModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        input.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            results.forEach(result => {
                const title = result.getAttribute('data-title').toLowerCase();
                result.style.display = title.includes(query) ? 'block' : 'none';
            });
        });

        function openModal() {
            modal.style.display = 'flex';
            input.value = '';
            input.focus();
            selectedIndex = 0;
            results.forEach(r => r.style.display = 'block');
            updateSelection();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function updateSelection() {
            results.forEach((r, i) => {
                if (i === selectedIndex) {
                    r.classList.add('selected');
                    r.scrollIntoView({ block: 'nearest' });
                } else {
                    r.classList.remove('selected');
                }
            });
        }
    </script>
</body>

</html>
